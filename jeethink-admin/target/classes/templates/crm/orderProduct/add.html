<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增订单关联产品信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-orderProduct-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">订单id：</label>
                <div class="col-sm-8">
                    <input name="orderId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品id：</label>
                <div class="col-sm-8">
                    <input name="productId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">订购数量：</label>
                <div class="col-sm-8">
                    <input name="productCount" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单价：</label>
                <div class="col-sm-8">
                    <input name="salePrice" class="form-control" type="text" required>
                </div>
            </div>
            <!--<div class="form-group">    
                <label class="col-sm-3 control-label">发货状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('order_status')}">
                        <input type="radio" th:id="${'shipStatus_' + dict.dictCode}" name="shipStatus" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'shipStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发货单号：</label>
                <div class="col-sm-8">
                    <input name="shipNo" class="form-control" type="text">
                </div>
            </div>  -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "crm/orderProduct"
        $("#form-orderProduct-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-orderProduct-add').serialize());
            }
        }
    </script>
</body>
</html>
