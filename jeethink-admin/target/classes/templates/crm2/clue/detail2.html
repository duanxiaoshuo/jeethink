<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改线索管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-clue-edit" th:object="${crmClue}">
            <input name="clueId" th:field="*{clueId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.name}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.company}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.address}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职务：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.duty}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">手机：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.mobile}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户邮箱：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.email}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">qq：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.qq}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.wechat}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">旺旺：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.wangwang}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">MSN：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.msn}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${@dict.getLabel('sys_user_sex', crmClue.sex)}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">线索来源：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${@dict.getLabel('crm_customer_source', crmClue.clueSource)}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策等级：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${@dict.getLabel('person_decision_level', crmClue.decisionLevel)}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市场活动：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${crmClue.marketActivity}"></div>
                </div>
            </div>
            <div class="form-group">
        		<label class="col-xs-3 control-label">备注：</label>
            	<div class="col-xs-8">
                	<div class="form-control-static" th:text="${crmClue.remark}"></div>
             	</div>
     	    </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "crm2/clue";
        $("#form-clue-edit").validate({
            focusCleanup: true
        });

        $("input[name='trasferDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
